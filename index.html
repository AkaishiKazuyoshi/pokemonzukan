<!DOCTYPE html>

<body>
  <div id="tool">
    <div class="leftSide">
    <div id="circle">
      <div id="circleFlash"></div>
      <div id="circle1"></div>
      <div id="circle2"></div>
      <div id="circle3"></div>
    </div>
    
    <div id="pokePicInfomation">
      <div id="pokePic"><font color="blue"> ポケモンの写真</font>
      <img id="pokeImg" src="" alt="ポケモン挿絵">
    </div>

    <div id="infomation">
      <div id="pokeNameTitle">名前</div>
      <div id="pokeName"></div>
      <div id="pokeNameTitle">ポケモン種類</div>
      <div id="pokeType"></div>

      <div id="pokeHight"></div>
      <div id="pokeNameTitle">重さ</div>
      <div id="pokeWeight"></div>
    </div>
    </div>
    
    <div id="pokeExpTitle">ポケモン説明</div>
    <div id="pokeExp"></div>
  </div>

  <div class="hinge">
    <div id="hinge1"></div>
    <div id="hinge2"></div>
  </div>

  <div class="rightSide">
      <select id="pokeSelect" name="pokeSelectList">セレクトボックス</select>
      <!-- <button id = "pokeSearch" type = "button" >検索</button> -->
      <input type="button" value="検索" onclick="display()">

  <div class="blueButtons">
    <input id="button1" type="button" value="検索" onclick="display()">
    <input id="button2" type="button" value="検索" onclick="display()">
    <input id="button3" type="button" value="検索" onclick="display()">

    <input id="button8" type="button" value="検索" onclick="display()">
    <input id="button9" type="button" value="検索" onclick="display()">
    <input id="button10" type="button" value="検索" onclick="display()">
  </div>


  </div>



</div>
